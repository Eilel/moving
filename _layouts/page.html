---
layout: default
---

<div class="page">
  <head>
    <title>{{ site.title }}</title>
  </head>
  <div class="home-title">
    <p class="home-heading">{{ page.title }}</p>
  </div>
  <div class="post-back">
    <a class="black-link" href="{{ site.url | relative_url }}"> ← {{ site.moving.back_to }} </a>
  </div>
  </div>
  <div class="about-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
  
</div>
